<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Refresh Timer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableau.extensions.1.latest.min.js"></script>
  <script src="./AutoRefresh.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    #timerContainer {
      display: inline-block;
      position: relative;
      margin: 20px 0;
    }

    #timerRing circle {
      transition: stroke-dashoffset 0.3s ease;
    }

    #timerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 24px;
      color: #495057;
      font-family: 'Courier New', monospace;
      width: 60px;
    }

    #toggleRefresh {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 14px;
    }

    #inactive {
      margin-top: 30px;
    }

    #active, #inactive {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="active" style="display: none;">
      <div id="timerContainer">
        <svg id="timerRing" width="100" height="100" viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="25" fill="none" stroke="#e9ecef" stroke-width="4"></circle>
          <circle cx="30" cy="30" r="25" fill="none" stroke="#007bff" stroke-width="4"
                  stroke-dasharray="157.08" stroke-dashoffset="157.08" transform="rotate(-90 30 30)"
                  id="progressRing"></circle>
        </svg>
        <div id="timerText">30</div>
      </div>
      <button id="toggleRefresh" class="btn btn-sm btn-default">⏸️ Pause</button>
    </div>

    <div id="inactive">
      <p>Click ⚙️ to configure auto-refresh timer.</p>
    </div>
  </div>
</body>
</html>
