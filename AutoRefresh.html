<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh Settings</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Tableau Extensions Library -->
  <script src="../../lib/tableau.extensions.1.latest.js"></script>

  <!-- Custom Script -->
  <script src="./AutoRefresh.js"></script>

  <style>
    body {
      padding-top: 40px;
    }
    .branding {
      margin-bottom: 20px;
    }
    .branding img {
      max-height: 100px;
    }
    .status-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">

    <!-- Branding / Logo Section -->
    <div class="row branding">
      <div class="col-xs-6 text-left">
        <img src="C:\Users\BCS-41\Downloads\TBIX automation code\images.png" alt="Data Refresh" class="img-responsive">
      </div>
      <div class="col-xs-6 text-right">
        <img src="C:\Users\BCS-41\Downloads\TBIX automation code\logo.jpg" alt="Prosperitas" class="img-responsive">
      </div>
    </div>

    <!-- Active Refresh Section -->
    <div id="active" class="status-info" style="display: none;">
      <p>
        Refreshing <strong><span id="datasourceCount">0</span></strong> datasource(s) every 
        <strong><span id="interval">5</span></strong> seconds.
        Next refresh at <strong><span id="nextrefresh">12:00:00</span></strong>.
      </p>
      <p>Unique datasources: <strong><span id="uniqueCount">0</span></strong></p>
    </div>

    <!-- Inactive / Initial Section -->
    <div id="inactive" class="status-info">
      <p class="lead">Configure settings to continue.</p>
    </div>

  </div>
</body>
</html>
