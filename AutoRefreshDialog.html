<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Refresh Settings</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefreshDialog.js"></script>
    <style>
      body {
        background: #f9f9f9;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }
      .container {
        background: #fff;
        max-width: 600px;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      }
      h4 {
        margin-top: 0;
        font-weight: 600;
      }
      hr {
        margin: 20px 0;
      }
      #datasources div {
        margin-bottom: 6px;
      }
      #interval {
        max-width: 150px;
      }
      #closeButton {
        margin-top: 15px;
      }
      .logo-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .logo-bar img {
        max-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-bar">
        <img src="images.png" alt="Logo Left">
        <img src="logo.png" alt="Logo Right">
      </div>

      <h4>Auto Data Source Refresh Extension</h4>
      <p class="text-muted">
        This extension refreshes the selected datasources at the interval you choose.
      </p>

      <hr />

      <h5>Apply to these datasources:</h5>
      <div id="datasources" class="form-group" style="margin-left: 10px;"></div>

      <h5>Refresh interval (seconds):</h5>
      <input type="number" id="interval" class="form-control" min="15" max="3600" placeholder="60">

      <hr />

      <button id="closeButton" class="btn btn-primary btn-block">
        Start Auto Refresh
      </button>
    </div>
  </body>
</html>
