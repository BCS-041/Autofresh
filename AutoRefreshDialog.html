<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configure Auto Refresh</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableau.extensions.1.latest.min.js"></script>
  <script src="./AutoRefreshDialog.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h4 { font-weight: 600; color: #212529; margin-top: 20px; }
    h5 { font-weight: 500; color: #495057; margin-top: 20px; }
    p { color: #6c757d; line-height: 1.6; }

    hr { border: none; border-top: 1px solid #dee2e6; margin: 20px 0; }

    #datasources {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background: #f1f3f5;
      min-height: 50px;
    }

    input[type="number"] {
      width: 100%;
      max-width: 120px;
      padding: 6px 10px;
      margin-top: 8px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #80bdff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    #closeButton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #closeButton:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h4>Auto Refresh Timer</h4>
    <p>Select datasources and set refresh interval.</p>
    <hr />

    <h5>Apply to these datasources:</h5>
    <div id="datasources"></div>

    <h5>Refresh interval (seconds):</h5>
    <input type="number" id="interval" min="15" max="3600" placeholder="30">

    <hr />
    <button id="closeButton">Start Timer</button>
  </div>
</body>
</html>
