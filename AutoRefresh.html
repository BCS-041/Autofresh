<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Refresh Timer</title>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableau.extensions.1.latest.min.js"></script>
  <script src="./AutoRefresh.js"></script>

  <style>
    :root {
      --primary: #0d6efd;
      --muted: #6c757d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Timer Circle */
    #timerContainer {
      display: inline-block;
      position: relative;
      margin: 25px 0;
      opacity: 1;
      transition: opacity 0.5s ease; /* Smooth fade */
    }

    #timerRing circle {
      transition: stroke-dashoffset 1s linear;
    }

    #timerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 600;
      font-size: 26px;
      color: var(--muted);
      font-family: 'Courier New', monospace;
      width: 70px;
      text-align: center;
    }

    /* Inactive State */
    #inactive {
      margin-top: 25px;
      color: var(--muted);
      font-size: 15px;
    }
  </style>
</head>
<body>
  <!-- Active Timer -->
  <div id="active" style="display: none;">
    <div id="timerContainer">
      <svg id="timerRing" width="120" height="120" viewBox="0 0 60 60">
        <circle cx="30" cy="30" r="25" fill="none" stroke="#e9ecef" stroke-width="4"></circle>
        <circle cx="30" cy="30" r="25" fill="none" stroke="var(--primary)" stroke-width="4"
                stroke-dasharray="157.08" stroke-dashoffset="157.08" transform="rotate(-90 30 30)"
                id="progressRing"></circle>
      </svg>
      <div id="timerText">30</div>
    </div>
  </div>

  <!-- Inactive State -->
  <div id="inactive">
    <p>⚙️ Click configure to start auto-refresh timer.</p>
  </div>

  <script>
  let countdown;
  const r = 25;
  const circumference = 2 * Math.PI * r;
  const progressRing = document.getElementById("progressRing");
  const timerText = document.getElementById("timerText");
  const timerContainer = document.getElementById("timerContainer");

  progressRing.style.strokeDasharray = circumference;
  progressRing.style.strokeDashoffset = circumference;

  window.startTimer = function(duration) {
    clearInterval(countdown);
    $("#inactive").hide();
    $("#active").fadeIn();

    let timeLeft = duration;
    updateDisplay();

    countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(countdown);

        // Smooth fade reset
        timerContainer.style.opacity = 0;
        setTimeout(() => {
          window.startTimer(duration); // restart
          timerContainer.style.opacity = 1;
        }, 600);
      } else {
        updateDisplay();
      }
    }, 1000);

    function updateDisplay() {
      timerText.textContent = timeLeft;
      const progress = (timeLeft / duration) * circumference;
      progressRing.style.strokeDashoffset = progress;

      // optional warning color
      timerText.style.color = timeLeft <= 5 ? "#dc3545" : "#6c757d";
    }
  };
</script>

</body>
</html>
