<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configure Auto Refresh</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableau.extensions.1.latest.min.js"></script>
  <script src="./AutoRefreshDialog.js"></script>

  <style>
  :root {
    --primary: #0d6efd;
    --primary-hover: #0b5ed7;
    --bg: #f5f7fa;
    --card-bg: #fff;
    --border: #dee2e6;
    --text: #212529;
    --text-muted: #6c757d;
    --radius: 10px;
    --shadow: 0 8px 22px rgba(0,0,0,0.08);
    --transition: all 0.25s ease;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 20px;
  }

  .container {
    background: var(--card-bg);
    max-width: 640px;
    margin: 60px auto;
    padding: 36px 42px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: var(--transition);
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.1);
  }

  h4 {
    font-weight: 600;
    color: var(--text);
    margin: 0;
    font-size: 22px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border);
  }

  h5 {
    font-weight: 500;
    color: #343a40;
    margin: 22px 0 10px;
    font-size: 17px;
  }

  p {
    color: var(--text-muted);
    font-size: 15px;
    margin: 12px 0 18px;
  }

  #datasources {
    padding: 14px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: #f8f9fa;
    min-height: 55px;
    font-size: 14px;
    transition: var(--transition);
  }

  #datasources:hover {
    background: #f1f3f5;
  }

  input[type="number"] {
    width: 100%;
    max-width: 160px;
    padding: 10px 12px;
    margin-top: 10px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 15px;
    transition: var(--transition);
  }

  input[type="number"]:focus {
    border-color: var(--primary);
    box-shadow: 0 0 8px rgba(13,110,253,0.25);
    outline: none;
  }

  #closeButton {
    display: inline-block;
    padding: 12px 28px;
    margin-top: 24px;
    background: var(--primary);
    color: #fff;
    font-weight: 500;
    font-size: 15px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
  }

  #closeButton:hover {
    background: var(--primary-hover);
    box-shadow: 0 5px 14px rgba(13,110,253,0.25);
    transform: translateY(-1px);
  }

  #closeButton:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(13,110,253,0.2);
  }
  #datasources div {
  margin: 6px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

#datasources label {
  font-size: 14px;
  color: var(--text);
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h4>Auto Refresh Timer</h4>
    <p>Select datasources and set refresh interval.</p>

    <h5>Apply to these datasources:</h5>
    <div id="datasources" class="form-group"></div>

    <h5>Refresh interval (seconds):</h5>
    <input type="number" id="interval" min="15" max="3600" placeholder="30" class="form-control">

    <button id="closeButton">Start Timer</button>
  </div>
</body>
</html>
